<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hire a Co-worker</title>

    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
<link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="container">

    <div class="navigation">
      <nav>
        <div class="nav-wrapper">
          <a href="http://localhost:3000" class="brand-logo center">Hire Co-worker</a>
        </div>
      </nav>
    </div>
    <div class="row panel">
        <div class="col s12 m12 l12">
          <div class="card blue-grey darken-1 main">
            <div class="card-content white-text">
              <span class="card-title">Enter Longitude and Latitude</span>
            <div class="row">
               <form class="col s12" method="GET" action="/api/ninjas" id="form">
               <div class="row">
                  <div class="input-field col s12">
                    <input id="lng" type="text" name="lng" class="validate" placeholder="Longitude Ex-80.75">


                    <input id="lat" type="text" name="lat"class="validate" placeholder="Latitude Ex-24.6">

                    <input type="submit" value="Submit" id="btn" class="btn">

                   </div>
                  </div>
              </form>
            </div>
            <div class="workers" id="workers">
              <ul id="list">
                
              </ul>


            </div>
            </div>
            <div class="card-action">
              <a href="https://ashutoshdwivedi.in">See My Website</a>

            </div>
          </div>
        </div>
      </div>



    </div>




    <!-- Compiled and minified JavaScript -->
    <script
 src="https://code.jquery.com/jquery-3.2.1.js"
 integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
 crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      </script>
      <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
